apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoApp
  template:
    metadata:
      labels:
        app: demoApp
    spec:
      containers:
      - name: kubernetes-prac-container
        image: pingjing0628/kube-prac-app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
